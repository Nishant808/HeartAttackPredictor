<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Deployment</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles_home.css') }}">
</head>
<body>
    <h1>AI Heart Attack Prediction</h1>
    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="number" name="age" id="age"><br>
        <label for="sex">Sex:</label>
        <select name="sex" id="sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>
        <label for="cigsPerDay">Cigarettes per Day[Numeric]:</label>
        <input type="number" name="cigsPerDay" id="cigsPerDay"><br>
        <label for="totChol">Total Cholesterol[mg/dL]:</label>
        <input type="number" name="totChol" id="totChol"><br>
        <label for="sysBP">Systolic Blood Pressure[mmHg]:</label>
        <input type="number" name="sysBP" id="sysBP"><br>
        <label for="glucose">Glucose[mg/dL]:</label>
        <input type="number" name="glucose" id="glucose"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
